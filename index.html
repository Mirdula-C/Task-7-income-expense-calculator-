<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Expense Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-center text-teal-600">Income Expense Calculator</h1>
    
    <!-- Balance Overview -->
    <div class="balance-overview">
      <h3 class="text-lg font-semibold">Net Balance: <span id="net-balance" class="text-xl font-bold text-teal-600">₹0.00</span></h3>
      <p class="text-teal-500">Total Income: <span id="total-income">₹0.00</span></p>
      <p class="text-red-500">Total Expenses: <span id="total-expenses">₹0.00</span></p>
    </div>
    
    <!-- Entry Form -->
    <form id="entry-form" class="flex flex-col gap-4">
      <input type="text" id="description" placeholder="Description" class="px-4 py-2 border rounded-lg" required>
      <input type="number" id="amount" placeholder="Amount" class="px-4 py-2 border rounded-lg" required>
      <select id="type" class="px-4 py-2 border rounded-lg">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <div class="flex justify-start gap-2">
        <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-lg">Add Entry</button>
        <button type="button" id="reset" class="bg-gray-300 px-4 py-2 rounded-lg">Reset</button>
      </div>
    </form>
    
    <!-- Filters -->
    <div class="filters">
      <label class="flex items-center gap-2">
        <input type="radio" name="filter" value="all" checked>
        <span>All</span>
      </label>
      <label class="flex items-center gap-2">
        <input type="radio" name="filter" value="income">
        <span>Income</span>
      </label>
      <label class="flex items-center gap-2">
        <input type="radio" name="filter" value="expense">
        <span>Expense</span>
      </label>
    </div>
    
    <!-- Entries List -->
    <ul id="entries-list" class="space-y-4"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
